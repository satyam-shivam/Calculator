<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div id="calculator">
        <div id="calculator-heading">CALCULATOR</div>
        <div id="display-container">
            <div id="display">0</div>
        </div>
        
        <button id="decimal" data-value = '.'>.</button>
        <button id="zero" data-value = '0'>0</button>
        <button id="one"    class = 'number' data-value = '1'>1</button>
        <button id="two"    class = 'number' data-value = '2'>2</button>
        <button id="three"  class = 'number' data-value = '3'>3</button>
        <button id="four"   class = 'number' data-value = '4'>4</button>
        <button id="five"   class = 'number' data-value = '5'>5</button>
        <button id="six"    class = 'number' data-value = '6'>6</button>
        <button id="seven"  class = 'number' data-value = '7'>7</button>
        <button id="eight"  class = 'number' data-value = '8'>8</button>
        <button id="nine"   class = 'number' data-value = '9'>9</button>

        <!-- Operators -->

        
        <button id="sign"    data-value = '+/-'>+/-</button>
        <button id="clearAC" data-value = 'ac'>AC</button>
        <button id="equals"  data-value = '=' class='redButton'>=</button>
        <button id="modulo"    class = 'operator' data-value = '%'>%</button>
        <button id="add"       class = 'operator redButton' data-value = '+'>+</button>
        <button id="substract" class = 'operator redButton' data-value = '-'>-</button>
        <button id="multiply"  class = 'operator redButton' data-value = '*'>*</button>
        <button id="divide"    class = 'operator redButton' data-value = '/'>/</button>
        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
